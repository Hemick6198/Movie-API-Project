<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/35adb1d615.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a class="logo__name" href="#landing">
            <img src="./Assets/M Logo.png" alt="" class="logo" />
            <h3 class="company__name--logo">ovify</h3>
          </a>
          <ul class="nav__links">
            <li class="nav__link">Home</li>
            <li class="nav__link">Popular List</li>
            <li class="nav__link">Favorites</li>
            <li>
              <button href="" class="nav__link nav__link--sign-up">
                Sign Up
              </button>
            </li>
            <li>
              <button href="" class="nav__link nav__link--log-in">
                Log In
              </button>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-x"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()"
                  >Popular List</a
                >
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Favorites</a
                >
              </li>
              <li class="menu__list">
                <a
                  class="menu__link no-cursor nav__link--sign-up"
                  onclick="closeMenu()"
                  >Sign Up</a
                >
              </li>
              <li class="menu__list">
                <a
                  class="menu__link no-cursor nav__link--log-in"
                  onclick="closeMenu()"
                  >Log In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header__container">
        <div class="header__description">
          <h1 class="title">Welcome to the Best Movie and TV Show Platform</h1>
          <figure class="middle__img-wrapper">
            <img
              class="popcorn__img"
              src="./Assets/undraw_home_cinema_l7yl.svg"
              alt=""
            />
            <img
              src="./Assets/undraw_horror_movie_3988.svg"
              alt=""
              class="party__img"
            />
          </figure>
        </div>
        <form class="search-form" onsubmit="searchMovies(searchTerm)">
          <input
            type="text"
            class="search-input"
            placeholder="Search for Movies!"
          />
          <button
            class="fa-solid fa-magnifying-glass search__icon"
            onclick="searchMovies(searchTerm)"
          ></button>
        </form>
      </div>
    </section>
    <section id="movies__main">
      <div class="container">
        <div class="row">
          <div class="movies__header">
            <h1 class="movies__header--title">Results:</h1>
            <select id="filter" onchange="handleFilterChange(event)">
              <option class="sort__text" value="DEFAULT" disabled selected>
                Sort
              </option>
              <option class="sort__text" value="OLDEST">Oldest</option>
              <option class="sort__text" value="NEWEST">Newest</option>
            </select>
          </div>
          <div class="movies movies__loading">
            <i class="loading-spinner fa-solid fa-spinner fa-spin-pulse"></i>
          </div>
          <!-- </section> -->
          <footer>
            <div class="container">
              <div class="row footer__row">
                <span class="footer__copyright"
                  >Database provided by Â© OMDb</span
                >
              </div>
            </div>
          </footer>

          <!-- </body> -->
          <!-- </html> -->
        </div>
      </div>
    </section>
  </body>
</html>
